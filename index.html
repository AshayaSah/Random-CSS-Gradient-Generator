<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Generator</title>
    <link rel="stylesheet" href="CSS/style.css"></link>
</head>
<body>
    <div>
    <div class="title">
        CSS Gradient Generator
    </div>
    <section id="container">
        <div class="buttons">
            <button class='myButton1'>#107cf6</button>
            <button class='myButton2'>#ffffff</button>
        </div>
        <div class="arrow">
            <img src=".\arrow.png" title="0deg">
            <img src=".\arrow.png" title="315deg">
            <img src=".\arrow.png" title="270deg">
            <img src=".\arrow.png" title="225deg">
            <img src=".\arrow.png" title="180deg">
            <img src=".\arrow.png" title="135deg">
            <img src=".\arrow.png" title="90deg">
            <img src=".\arrow.png" title="45deg">
        </div>
        <div class="range">
            <input type="range" min="0" max="5" steps="10" class="slider">
        </div>
        <p>click to copy the code!</p>
        <div class="gradientCode">
            background: linear-gradient(90deg, #107cf6 0%, #ffffff 100%);
        </div>
    </section>
    </div>
<script src="JS/script.js"></script>
</body>
</html>
