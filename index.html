<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" href="css/style.css"></style>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

*{
    padding:0;
    margin:0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    font-weight: 400;
    font-style: normal;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(90deg, #107cf6 0%, #ffffff 100%);
}

.title{
    text-align: center;
    font-weight: 500;
    font-size: 1.3rem;
    padding: 20px;
    color: #ffffff;

text-shadow: 2px 2px 5px rgb(210, 241, 232),
    -2px 2px 5px rgb(210, 241, 232),
    -2px -2px 5px rgb(210, 241, 232),
    2px -2px 5px rgb(210, 241, 232);
}

#container{
    text-align: center;
    padding: 10px;
        /* From https://css.glass */
    background: rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.buttons{ 
    height: 70px;
    margin-left: 20px;
    margin-right: 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

button{
    border-radius: 15px;
    height: 35%;
    width: 40%; 
    border: 1px white;
}

p{
    text-align: center;
    padding-top: 10px;
    color: white;
    font-size: 75%;
}

.gradientCode{
    height: 75px;
    width: 270px;
    color: black;
    font-weight: 300;
    font-size: 80%;
    text-align: left;
    padding-top: 15px;
    padding-left: 10px;;
    background: rgb(210, 241, 232);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}
img{
    height: 25px;
    color:white;
    opacity: 0.8;
}

.arrow img:nth-child(2){
    transform: rotate(45deg);
}
.arrow img:nth-child(3){
    transform: rotate(90deg);
}
.arrow img:nth-child(4){
    transform: rotate(135deg);
}
.arrow img:nth-child(5){
    transform: rotate(180deg);
}
.arrow img:nth-child(6){
    transform: rotate(225deg);
}
.arrow img:nth-child(7){
    transform: rotate(270deg);
}
.arrow img:nth-child(8){
    transform: rotate(315deg);
}

.slider {
  -webkit-appearance: none;
  height: 2px;
  background: white;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: black;
  cursor: pointer;
}


</style>
<body>
    <div>
    <div class="title">
        CSS Gradient Generator
    </div>
    <section id="container">
        <div class="buttons">
            <button class='myButton1'>#107cf6</button>
            <button class='myButton2'>#ffffff</button>
        </div>
        <div class="arrow">
            <img src=".\arrow.png" title="0deg">
            <img src=".\arrow.png" title="315deg">
            <img src=".\arrow.png" title="270deg">
            <img src=".\arrow.png" title="225deg">
            <img src=".\arrow.png" title="180deg">
            <img src=".\arrow.png" title="135deg">
            <img src=".\arrow.png" title="90deg">
            <img src=".\arrow.png" title="45deg">
        </div>
        <div class="range">
            <input type="range" min="0" max="5" steps="10" class="slider">
        </div>
        <p>click to copy the code!</p>
        <div class="gradientCode">
            background: linear-gradient(90deg, #107cf6 0%, #ffffff 100%);
        </div>
    </section>
    </div>
<script>

    let btn1 = document.querySelector(".myButton1");
    let btn2 = document.querySelector(".myButton2");
    let gradientCode = document.querySelector(".gradientCode")
    let arrows = document.querySelector(".arrow");
    let slider = document.querySelector(".slider");

    let rgb1 = '#107cf6';
    let rgb2 = '#ffffff';
    let deg = '90deg';
    let sliderValue=5;
    let leftFade = 0;
    let rightFade = 100;

    //Function to only generate the random hex code for the color
    const hexGenerator = () => {
        
        let hexValues = "0123456789abcdef";

        let hexBth1 = "#";

        for(let i = 0; i<6; i++){
            let randGenerator = hexValues[Math.floor(Math.random()*16)];
            hexBth1 = hexBth1 + randGenerator;
        }
        return hexBth1;
    }

    //Function to update the left button
    const handleBtn1 = () => {
        rgb1 = hexGenerator();
        // console.log(rgb1);

        btn1.textContent=rgb1;
        document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
        gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
    }

    //function to update the right button
    const handleBtn2 = () => {
        rgb2 = hexGenerator();
        // console.log(rgb2);

        btn2.textContent=rgb2;
        document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
        gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
    }

    //Adding the event listener for buttons
    btn1.addEventListener('click',handleBtn1);
    btn2.addEventListener('click',handleBtn2);

    //adding the event listener for rotational images
    arrows.addEventListener('click', (event)=>{
        // console.log(event.target.getAttribute("title"));
        let arrowSelection = event.target.getAttribute("title")
        switch(arrowSelection){
            case ('45deg'):
                deg = '45deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('90deg'):
                deg = '0deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('135deg'):
                deg = '315deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('180deg'):
                deg = '270deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('225deg'):
                deg = '225deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('270deg'):
                deg = '180deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('315deg'):
                deg = '135deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            case ('0deg'):
                deg = '90deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                break;
            default:
                deg = '90deg';
                document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
                gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
        }
    });

    slider.addEventListener('input', () => {
        sliderValue = slider.value;
        leftFade = 50 - (sliderValue)*10;
        // console.log(leftFade);
        rightFade = 50 + (sliderValue)*10;
        // console.log(rightFade);

        document.body.style.background=`linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
        gradientCode.textContent=`background: linear-gradient(${deg}, ${rgb1} ${leftFade}%, ${rgb2} ${rightFade}%)`;
    });



    gradientCode.addEventListener('click', () => {
        navigator.clipboard.writeText(gradientCode.innerHTML);
        alert(`Copied:${gradientCode.innerHTML}`);
    });

</script>
</body>
</html>
